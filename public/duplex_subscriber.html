  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <script src="javascript/jquery-1.4.2.js"></script>
  <script type="text/ecmascript" src="javascript/duplex_subscriber.js"></script>
  <script type="text/ecmascript">
    var subscriber = null;
    var wsAddress = "ws://192.168.2.3:80/duplex_subscriber";
    var sid = "::aa";
    var rid = "::bb";
    var messageElementId = "messages"  
      
    window.onload = function() {
      $('.seat').each(function() {
        rid = "::"+ this.id;
        this.seat = new Seat(sid, rid, this.id);
        this.onclick = function() {
          this.seat.toggleStatus();
          return false;
        }
      });
      
      subscriber = new Subscriber(wsAddress, messageElementId, sid, rid, "a1");
    }
    
    var Seat = function(sid, rid, domId) {
      this.domId = domId;
      this.sid = sid;
      this.rid = rid;
      this.seat_subscriber = new Subscriber(wsAddress, messageElementId, this.sid, this.rid, this.domId);
      
      this.toggleStatus = function() {
        this.seat_subscriber.ws.send("Toggled seat status, id: "+ this.domId);
        $("#"+this.domId).addClass("unconfirmed");
      }
      
    }
  </script>

  
</head>
